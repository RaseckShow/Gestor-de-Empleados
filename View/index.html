<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</head>
<body>
  <div class="container pt-3">
    <div class="row">
      <form class="col">
      <div class="form-row">
        <div class="form-group col">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
        </div>
        <div class="form-group col">
          <label for="inputPuesto">Puesto</label>
          <select id="inputPuesto" class="form-control">
            <option selected>Choose...</option>
            <option>Jefe de departamento</option>
            <option>Programador</option>
            <option>Analista de datos</option>
            <option>Asistente</option>
            <option>Becario</option>
          </select>
        </div>
      </div>
      <div class="form-group col-md-7">
        <label for="inputSalario">Salario</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">$</span>
          </div>
          <input type="number" class="form-control" id="inputSalario" placeholder=" -">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
      <div class="col-md-8">
        <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Puesto</th>
            <th scope="col">Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Carlos Esteban Hernandez Castellano</td>
            <td>Jefe de departamento</td>
            <td>$ 20,000</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Juan</td>
            <td>Becario</td>
            <td>@twitter</td>
          </tr>
        </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
